<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery : 2</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
$(document).ready(function () {
    
$("#list2 li:nth-child(2n)").css({"background-color":"orange"});

$("#list1 li:odd").css({"background-color":"yellow"});
//index 번호는 0부터 시작, index 번호로 홀수:odd

$("#list1 li:even").css({"background-color":"gray"});
//index 번호는 0부터 시작, index 번호로 짝수:even

$("#list1 li:first").css({"color":"red"});
$("#list1 li:last").css({"color":"green"});

$("#list1 li").eq(1).css({"font-style":"italic"});
// n번째! index 번호는 0부터 시작. eq(0)

$("#list1 li:lt(3)").css({"border":"2px dotted aqua"});
// :lt(3) 작다. 3미만 -> 0,1,2를 나타냄

$("#list1 li:gt(3)").css({"border":"2px dotted purple"});
// :gt(3) 작다. 3초과 -> 4,5,6을 나타냄
$("#list2 li:contains('리스트11')").css({"color":"red"});
// :contains('내용문자열') 내용문자열이 포함되어 있을 경우선택 따옴표 주의!!

$("#list2 li:has('span')").css({"color":"aqua"});
//:has('태그') 태그를 포함하는 경우 선택

$("#list2 li").find("a").css({"background-color":"red"});
//.find("하위요소") 선택자의 하위요소를 선택

$("#list2 li").not(".theObj").css({"color":"red"});
//.not("") 특정요소만 제외하고 나머지에 적용

$("#list2 li").filter(".theObj").css({"font-size":"20px"});
//.filter("") 특정요소만 적용

$("h2").click(function () { 
    
});

$("h2.theTitle").html("<a href='#''>요소 객체 조작</a>");
// .html() 하위요소를 불러오는것, 내용 새로 바꾼다

$(".obj1").text("리스트2");
//.text() 요소에 텍스트를 불러오는 것, 새 텍스트로 바꿉니다.

$("ul#list3").append("<li>리스트6</li>");
// .append() 선택자의 마지막 자식요소 위치에 새 요소 추가.

$("ul#list3").prepend("<li>리스트1</li>");
// .prepend() 선택자의 첫 자식요소 위치에 새요소 추가.

$("<li>새요소1</li>").insertBefore($("ul#list3 li").eq(4));
//(새요소).insertBefore(요소선택)

$("<li>새요소2</li>").insertAfter($("ul#list3 li").eq(5));
//(새요소).insertAfter(요소선택)

$("li.obj1").clone().appendTo("ul#list3");
//.clone()복제해서, .appendTo() ~에 맨 마지막 위치에 추가

$("ul#list3 li").eq(0).remove();
// 인텍스 0번째 삭제

$("ul#list3 li").eq(0).attr("class");
//.attr("") 클래스 값을 반환

$("ul#list3 li").eq(0).attr("class","obj2");
//attr("속성명","속성값") 클래스값을 새로 바꿔준다. attribute 속성
//attr({"":"","":"","":""}) 여러개의 속성과 값을 바꿀 경우 {}사용

$("li.obj2").css("background","yellow");
$("ul#list3 li").eq(0).addClass("obj3");
$("li.obj3").css("color","red");

$("li.obj3").eq(0).removeClass("obj3");
//.removeClass() 클래스삭제

$("ul#list3 li").eq(0).toggleClass("obj3");
//없으면 추가, 있으면 제거 클래스 추가, 삭제
    

});
    </script>

</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>

</body>
</html>

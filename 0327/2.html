<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery : 2</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
$(document).ready(function () {
    
$("#list2 li:nth-child(2n)").css({"background-color":"orange"});

$("#list1 li:odd").css({"background-color":"yellow"});
//index 번호는 0부터 시작, index 번호로 홀수:odd

$("#list1 li:even").css({"background-color":"gray"});
//index 번호는 0부터 시작, index 번호로 짝수:even

$("#list1 li:first").css({"color":"red"});
$("#list1 li:last").css({"color":"green"});

$("#list1 li").eq(1).css({"font-style":"italic"});
// n번째! index 번호는 0부터 시작. eq(0)











});
    </script>

</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="boj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>

</body>
</html>

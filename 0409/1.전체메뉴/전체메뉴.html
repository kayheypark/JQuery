<script type="text/javascript">
$(function(){
    var flag=true;
    $("a#button").click(function(){
        if(flag){
            $("div#menu").css("display","block");
            $("img#menuBtn").attr("src",$("img#menuBtn").attr("src").replace("_open.jpg","_close.jpg"));
            flag=0;
        } else {
            $("div#menu").css("display","none");
            $("img#menuBtn").attr("src",$("img#menuBtn").attr("src").replace("_close.jpg","_open.jpg"));
            flag=1;
        }
        
    })
})
</script>

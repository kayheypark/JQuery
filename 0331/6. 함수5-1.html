<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 5 : 백화점 세일 계산기</title>
    <style>

    </style>
    <script type="text/javascript">
        //<![CDATA[

window.onload = function(){

        function reading(){
            num01 = Number(document.getElementById("product1").value);
            num02 = Number(document.getElementById("product2").value);
            num03 = Number(document.getElementById("product3").value);
            return false;
        }


        function totalBtn(){
            reading();
          document.getElementById("total").value = num01+num02+num03;
            return false;
        }

        function saleBtn() {
            reading();
          document.getElementById("sale").value = Math.floor((num01+num02+num03)*0.7); 
            return false;
        }

        var total = document.getElementById("btnTotal")
        var sale = document.getElementById("btnSale")
        total.onclick = function(){return totalBtn();}
        sale.onclick = function(){return saleBtn();}



}
        //]]>
    </script>
</head>

<body>
    <h1>백화점 세일 계산기</h1>
    <form action="/">
        <fieldset>
            <legend>세일계산기</legend>
            <div>
                <label for="product1">상품1</label>
                <input type="text" id="product1" />
            </div>
            <div>
                <label for="product2">상품2</label>
                <input type="text" id="product2" />
            </div>
            <div>
                <label for="product3">상품3</label>
                <input type="text" id="product3" />
            </div>

            <div>
                <button id="btnTotal">합계</button>
                <input type="text" id="total" />
            </div>
            <div>
                <button id="btnSale">세일가</button>
                <input type="text" id="sale" />
            </div>
            

        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 객체 Object </title>
    <script type="text/javascript">
    
    //<![CDATA[
        /*
            자바스크립트는 객체기반 언어다.
            객체 - 특정 기능을 수행하는 단위체
            메서드 - ㅐㄱ체가 지닌 각각의 기능

            object.method();
            휴대폰.통화하기(); - 메서드
            휴대폰.색상; - 속성

            새로운 객체를 생성할 때 - new  연산자 , new 내장객체함수명
            var todayObj = new Date();
            todayObj.getFullYear();
        
        
        
        */

        /*
        
            Date 객체
            var 변수 = new Date();
            var 변수 = new Date(년,월,일,시,분,초);

            날짜제공 메서드
            getFullYear()
            getMonth() 0~11
            getDate() 
            getDay() 요일 0 ~ 6xhdydlf
            getHours() 0~23
            getSeconds() 0~59
            getMillisecond() 1/1000ch
            getTime() 0~23 1970년 1월 1일 이후부터 경과된 밀리초 제공

            날짜 지정메서드
            setFullYear()
            setMonth()
            setDate() 
            setDay() 
            setHours() 
            setSeconds()
            setMillisecond()
            setTime() 0

            toGMTString() 날짜를 그리니치천문대 표준시로 표시
            toString() 날짜를 문자형식으로 표시
        
        */ 

        document.write("<h1>현재날짜/시간정보</h1>");
        
        var today = new Date();

        var nowYear = today.getFullYear();
        document.write("년도 : "+nowYear+"<br />");

        var nowMonth= today.getMonth();
        document.write("월 : "+nowMonth+"<br />");

        var nowDate = today.getDate();
        document.write("일 : "+nowDate+"<br />");

        var nowDay = today.getDay();
        
        document.write("요일 : " + nowDay + "<br />");
        switch (nowDay) {
            case 0: nowDay = "일요일"
                
                break;
            case 1: nowDay = "월요일"
                
                break;
            case 2: nowDay = "화요일"
                
                break;
            case 3: nowDay = "수요일"
                
                break;
            case 4: nowDay = "목요일"
                
                break;
            case 5: nowDay = "금요일"
                
                break;
            case 6: nowDay = "토요일"
                
                break;
                
                default : document.write("해당 요일이 없습니다.");
                break;
        
        }
        document.write("오늘은 " + nowDay + "입니다.<br />");

        var nowHours = today.getHours();
        var nowMinutes = today.getMinutes();
        var nowSeconds = today.getSeconds();

        document.write("시 : " + nowHours + "<br />");
        document.write("분 : " + nowMinutes + "<br />");
        document.write("초 : " + nowSeconds + "<br />");

        var nowTime = today.getTime();
        document.write("경과시간 : " + nowTime + "<br />");

        //set

        today.setMonth(11); //12월
        today.setDate(25); //25일

        var nowMonth = today.getMonth()+1;
        document.write("월 : " + nowMonth + "<br />");
        var nowDate = today.getDate();
        document.write("일 : " + nowDate + "<br />");

        var nowDay = new Date(2020,3,2); //2020년 4월 2일
        var afterDay = new Date(2020,5,26); //2020년 6월 26일

        var diffDay = afterDay.getTime()-nowDay.getTime();

        document.write("경과된 시간 : " + diffDay + "<br />");

        var willDay = Math.ceil(diffDay / 1000 / 60 / 60 / 24); // 소수점 버리기
        document.write("남은날짜 : " + willDay + "일" +"<br />");


        //일요일 img1-22.jpg ~ 토요일 img7-22.jpg
        var today = new Date();
        var nowDay =  today.getDay()+1; //1~7
        document.write("<img src='images/img"+nowDay+"-22.jpg'>"+"<br />");

        /*
        
            Math 객체 - new 연산자를 사용하지 않는다.
            메서드
            max(,,); 최대값
            min(,,); 최소값
            round(); 소수점 첫재자리 반올림

            ceil(); 소수점 무조건 올림
            floor(); 소수점 무조건 절삭
            abs(); 절대값
            random(); 0~1사이 난수 발생
        
        */

        var maxNum =  Math.max(30,70,51);
        document.write("최대값 : " + maxNum + "<br />");
        
        var minNum =  Math.min(8,10,15);
        document.write("최소값 : " + minNum + "<br />");
        
        var roundNum =  Math.round(3.5);
        document.write("반올림 : " + roundNum + "<br />");
        

        var ceilNum =  Math.ceil(5.1);
        document.write("무조건올림 : " + ceilNum + "<br />");
        
        var floorNum =  Math.floor(10.9);
        document.write("무조건절삭 : " + floorNum + "<br />");
        
        var absNum =  Math.abs(-10);
        document.write("절대값 : " + absNum + "<br />");
        
        var randomNum =  Math.random();
        document.write("0~1난수 : " + Math.floor(randomNum*3+1) + "<br />");

        //img1-21.jpg ~ im3-24.jpg 랜덤이미지 출력
        //Math.random()*(갯수)+시작수
        //0.00001*3 + 1 = 1.00003
        //0.99999*3 + 1 = 3.99997

        var imgNum = Math.floor(Math.random()*3+1);
        document.write("<img src='images/img"+imgNum+"-24.jpg' alt='랜덤이미지' />"+"<br />");

        //1~45 , 6개
        for(var i = 1;i<=6;i++){


            var num = Math.floor(Math.random()*45+1);
            document.write("번호 : "+num+"<br />");
            
        }

        /*
         String 객체 - 문자형 변수도 String 객체다.
         var 변수(인스턴트 네임) = new String("자바스크립트");\
         var 변수 = "자바스크립트";

         메서드
         .bold()
         .link("URL")
         .length - 텍스트 개수 반환
         .toLowerCase()
         .toUpperCase()
         .indexOf("i") - i를 찾아서 최초로 일치하는 인덱스번호 반환, 없으면 -1 반환
         .lastIndexOf("") - 뒤에서부터 상동
         .charAt(5) - 5번 인덱스에 저장된 문자 데이터를 반환
         .substring(4,6) - 인덱스 4~6직전 문자 반환
         .substr(0,3) - 0번 인덱스부터 3글자 반환
         .replace("web","bye") - 텍스트 교체
         .slice(7,9) - 인덱스 7~9직전 문자 반환 
         .concat("good") - 끝에 good단어를 결합해서 반환
         .split("") - 공백을 기준으로 데이터 분리(콤마)

        
        */

        var theText = "web js hi css";
        document.write(theText+"<br />");
        document.write(theText.bold()+"<br />");
        document.write(theText.link("http://www.naver.com/")+"<br />");
        document.write(theText.length+"<br />");
        document.write(theText.toLowerCase()+"<br />");
        document.write(theText.toUpperCase()+"<br />");
        document.write(theText.indexOf("i")+"<br />");
        document.write(theText.lastIndexOf("")+"<br />");
        document.write(theText.charAt(5)+"<br />");
        document.write(theText.substring(4,6)+"<br />");
        document.write(theText.substr(0,3)+"<br />");
        document.write(theText.replace("web","bye")+"<br />");
        document.write(theText.slice(7,9)+"<br />");
        document.write(theText.concat(" good")+"<br />");
        document.write(theText.split(" ")+"<br />");

        //주민번호입력받고 뒷자리 가리기
        var birth = prompt("주민등록번호를 입력해보세요","9510301234567").slice(0,6);
        document.write("주민번호 : " + birth + "-*******");

        document.write("<h3>문자치환</h3>");
        var theText1="img2.out.jpg";
        theText1=theText1.replace("out.jpg","over.jpg");
        document.write(theText1+"<br />");

        document.write("<h3>문자추출</h3>");
        var theText2="images/img10.jpg";
        theText2=theText2.split("/")[1]; //img10.jpg 
        theText2=theText2.substring(3); //10.jpg 인덱스 3직전의 문자열 반환
        theText2=parseInt(theText2); //10
        document.write(theText2+"<br />");

        document.write("<h3>마지막 문자 추출</h3>");
        var theText3 = "hello javascript";
        var lastIndex = theText3.length-1 //15
        theText3=theText3.charAt(lastIndex)
        document.write(theText3+"<br />");

        //

        var idNum = prompt("당신의 주민번호는?","9510301111111");
        document.write(idNum.substring(0,6) + "-*******" + "<br />");

        var email = prompt("당신의 이메일은?","abc@abc.com");
        if (email.indexOf("@")<0 || email.indexOf("."<0)) {
            alert("다시 입력!");
            
        }else{
                document.write("당신의 이메일 주소는" + email + "입니다. <br />");
        }

        //

        var id = prompt("아이디를 입력해주세요","akskdl13");

        if (id.charAt(0)==" ") { // indexOf(" ")==0으로도 가능
            alert("첫글자를 공백으로 둘 수 없습니다.");
        } else if(id.length==0){
            alert("아이디를 입력하지 않았습니다.");
        } else {
            document.write("당신의 아이디 : " + id);
        }

    //]]>


    </script>

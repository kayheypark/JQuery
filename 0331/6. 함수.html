<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //<![CDATA[
        /*
        함수 - 이렬ㄴ의 실행문들을 메모리에 저장했다가 필요할 때 함수이름으로 호출해서 사용
        내장함수, 사용자저의함수
        지역변수, 전역변수

        function 함수명(매개변수1, 매개변수2){
            실행문;

        }


        함수명(인자값1,인자값2);

        */

        function greet(theText){
            alert(theText);
        }




        //이미지 넘기기 img1-31.jpg ~ img7-31jpg
        var num = 1;

        function nextGallery(){
            num++;
            if(num>7) num=1;
                document.getElementById("gallery").src="images/img"+num+"-31.jpg";
                return false;
            
        }
        function prevGallery(){
            num--;
            if(num<1) num=7;
                document.getElementById("gallery").src="images/img"+num+"-31.jpg";
                return false;
            
        }

        /*
        return문 - 다음 실행문을 수행하지 않고 함수문을 마침.
                - 함수 호출문에 값을 반환함.
        */

        var num1 = 10;
        function theFnc(num2){
            var sum = num1 + num2;
            var mul = num1 * num2;

            return sum;

        }

        var result = theFnc(40);
        document.write(result);

        /*
        재귀함수 - 함수 안에 실행문에서 자기자신 함수를 스스로 호출하는 것
        */
        var i=0;
        function theTest(){
            i++;
            document.write("안녕하세요"+i+"<br />");
            if(i<10) theTest();

        }
        theTest();

        /*
        지역변수 - 변수가 정의되어있는 함수 내에서만 쓴다. (우선호출),
                    함수내에서 선언하며 반드시 앞에 var 키워드를 붙여 선언한다.

        전역변수 - 현재페이지 내 자바스크립트 어디서든 사용가능
                    함수 바깥에 선언하거나 함수내에서 var 없이 선언한다.
        */

        var Num; //전역변수
        function theFnc(){
            Num = 30; // 전역변수
        }
        theFnc();
        console.log(Num);

        /**/
        var a = 10; // 전역변수
        var b = 20; // 전역변수
        
        function theT(){
            var b = a + 200; //지역변수b
            alert(b);
        }

        theT();
        console.log(b); //전역변수b
    //]]>
    </script>
</head>
<body>
    <button onclick="greet('안녕하세요!!');">버튼</button>
    <button onclick="greet('안녕히 가세요~!!');">버튼</button>

    <div class="galleryWrap">
        <h1>이미지넘기기</h1>
        <p>
            <a href="#" onclick="prevGallery();"><img src="images/left_btn-31.png" alt="이전그림" /></a>
            <img src="images/img1-31.jpg" alt="갤러리 그림" id="gallery" />
            <a href="#" onclick="nextGallery();"><img src="images/right_btn-31.png" alt="다음 그림" /></a>
        </p>
    </div>
</body>
</html>

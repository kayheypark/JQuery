<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저객체</title>
    <script type="text/javascript">


//<![CDATA[
    /*
    브라우저 객체 모델(BOM) - 브라우저 창에 포함된 모든 객체 요소들을 의미함.
    최상위 객체 window 아래 존재.
    
    브라우저 객체 종류
    window - 최상위객체 새 창을 생성하는 역할
    document 문서객체 하위 폼form 쿠키cookie 이미지imgage
    navigator - 브라우저에 대한 정보를 제공하는 객체
    location 위치(url) 관련 정보를 제공하는객체
    screen 스크린모니터에 대한 정보를 제공하는 객체
    history 인터넷방문기록에 대한 정보를 제공하는 객체
    
    window - 최상위객체, 새 창을 생성하는 역할
    메소드 - window 객체 생략가능
    window.open("경로","창이름","옵션width,height,left,top스크린기준,scrollbars,menubar,toolbar,location,status,resizeable - yes,no") - 새창으로 문서를 열 때 사용
    alert("문자") - 경고창 열 때 사용
    prompt("질문","기본응답")
    confirm("질문") - 확인true / 취소false
    setTimeout("실행문","간격시간") - 해당 간격시간 뒤에 실행문을 한번만 수행
    setInterval("실행문","간격시간") - 해당 간격시간 뒤에 실행문을 반복적으로 수행
    
    */
   
   function ddd(){
       var ttt = new Date();
       document.getElementById("date_time").value = ttt;}
       
       // }
       
       //팝업창 열기
       
       // window.open("popup.html","newbook","width=300px,height=400px,left=200px,top=20px,scrollbars=no,menubar=no,toolbar=no,location=no,status=no,resizeable=no");
       // window.open("popup2.html","newbook2","width=300px,height=400px,left=200px,top=20px,scrollbars=no,menubar=no,toolbar=no,location=no,status=no,resizeable=no");
       // window.open("popup3.html","newbook3","width=300px,height=400px,left=200px,top=20px,scrollbars=no,menubar=no,toolbar=no,location=no,status=no,resizeable=no");
       
       
       //1초마다 바뀌는 이미지
       var banner = new Array("img1-31","img2-31","img3-31");
       var today = new Date();
       
       
       
       var snum = today.getSeconds(); // 0~59
       var iNum = snum % 3; //0,1,2
       document.write("<p><img src='images/"+banner[iNum]+".jpg' alt='메인이미지' /></p>");
       
       setInterval("location.reload()",1000);
       
       
       
       
       /*
       
       location 객체 - 브라우저의 현재 url 주소값에 대한 정보를 제공
       속성
       lacation.hash - 주소창에 url에서 #뒤에 오는 문자열을 반환
       lacation.host - 주소창에 url에서 도메인 명을 반환
       lacation.hostname - 주소창에 url에서 도메인병을 반환
       lacation.href - 주소창에 url에서 전체정보를 반환
       lacation.pathname - 주소창에 url에서도메인명다음에 오는 경로를 반환
       lacation.port - 주소창에 url에서 포트번호를 반환
       lacation.protocol - 주소창에 url에서프로토콜을반환
       
       */
      
      document.write("<h1>locataion.hash : " + location.hash + "</h1>");
      document.write("<h1>locataion.host : " + location.host + "</h1>");
      document.write("<h1>locataion.hostname : " + location.hostname + "</h1>");
      document.write("<h1>locataion.href : " + location.href + "</h1>");
      document.write("<h1>locataion.pathname : " + location.pathname + "</h1>");
      document.write("<h1>locataion.protocol : " + location.protocol + "</h1>");
      
      /*
      
      navigator 객체 - 브라우저에 대한 정보를 제공
      속성
      appCodeName - 브라우저의 코드명을 제공
      appName - 브라우저의 이름을 제공
      appVersion - 브라우저의 기본 버전과 실행중인 플랫폼 정보를 제공
      userAgent - 브라우저의 전체적인 정보를 제공
      
      */
     
document.write("코드명 : " + navigator.appCodeName + "<br />");
document.write("브라우저명 : " + navigator.appName + "<br />");
document.write("플랫폼버전 : " + navigator.appVersion + "<br />");
document.write("플랫폼명 : " + navigator.platform + "<br />");
document.write("코드명 : " + navigator.userAgent + "<br />");


var myAgent=navigator.userAgent.toLowerCase();
alert(myAgent);
var mobile = ["iphone","ipod","ipad","android","blackberry","nokia"];

for(var i=0;i<mobile.length;i++){
    if(myAgent.indexOf(mobile[i])>=0){ //-1

        location.href="http://m.naver.com";
        break;
    }
}

/*

screen 객체 - 스크린 (모니터) 에 대한 속성을 제공
속성
availWidth - 사용가능한 스크린 가로 너비값 반환
availHeight - 사용가능한 스크린 세로 높이값 반환, 작업표시줄을 제외한 높이값
availTop - 창이 위치할 수 있는 최상위의 위치값을 반환, 비 iE계열 브라우저만 사용
availLeft - 창이 위치할 수 있는 가장 좌측 위치값을 반환, 비 iE계열 브라우저만 사용

*/

document.write("스크린 너비값" + screen.availWidth + "<br />");
document.write("스크린 높이값" + screen.availHeight + "<br />");
document.write("스크린 가장 좌측 위치 값" + screen.availLeft + "<br />");
document.write("스크린 가장 상단 위치 값" + screen.availTop + "<br />");
document.write("스크린 너비값" + screen.width + "<br />");
document.write("스크린 높이값" + screen.height + "<br />");
document.write("색상수" + screen.colorDepth + "<br />");
document.write("해상도" + screen.pixelDepth + "<br />");


/*

history 객체 - 브라우저로 방문한 페이지들의 정보를 제공, '이전', '다음' 등의 페이지 이동을 위한 버튼을 만들 수 있다.

go(값) - 값만큼 다음 또는 이전페이지로 이동 go(1), go(-1)
back() - 이전페이지로 이동
forward() - 다음페이지로 이동


*/

    //]]>
    
    </script>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>현재시간</legend>
            <input type="text" id="date_time" size="50" />
            <input type="button" value="go" onclick="setInterval(ddd,1000);" />
        </fieldset>

        <hr />
        <h1>PC버전페이지</h1>
    </form>
</body>
</html>

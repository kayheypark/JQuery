<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체</title>
    <script type="text/javascript">
    //<![CDATA[
       /*

        이벤트 객체
        - 이벤트 핸들러가 구동될 때 생성되는 객체,
        클릭 또는 키보드입력 등의 동작 자체를 의미.

        특정 이벤트 핸들러를 구동하면, 함수의 매게변수에 이벤트객체가 자동으로 생성됨.

        표준방식 브라우저는 이벤트객체 자동생성
        비표준방식 브라우저는 IE전용(IE8.0) 이벤트객체인 window.event 강제 생성.

        선택대상.onclick = function(매개변수){
            매개변수(이벤트객체).속성
        }

       */

       document.onclick = function(e){ //이벤트객체
        theEvent = e ? e: window.event; //삼항연산자

        console.log(theEvent.clientX);

       }

       /*
       
       keydown, keypress 이벤트객체 속성
    
            altKey 알트키를 눌렀을 때 true값이 반환
            shiftKey 쉬프트키를 눌렀을 때 true값이 반환
            ctrlKey 컨트롤키를 눌렀을 때 true 값이 반환
            keyCode 입력된 문자키의 고유한 유니코드 값을 반환
            type 이벤트의 종류

        click, mousemove, mouseover, mouseup, mousedown 이벤트객체 속성

            clientX 현재문서기준 이벤트가 발생한 곳 x좌표 (스크롤바 너비 계산 x)
            clientY 현재문서기준 이벤트가 발생한 곳 y좌표 (스크롤바 너비 계산 x)
            screenX 모니터기준 이벤트가 발생한 곳 x좌표
            screenY 모니터기준 이벤트가 발생한 곳 y좌표
            pageX 현재문서기준 이벤트가 발생한 곳 x좌표 (스크롤바 너비 계산 o)
            pageY 현재문서기준 이벤트가 발생한 곳 y좌표 (스크롤바 너비 계산 o)
            layerX - position:absolute; 인 레이어 안에서의 상대 x 좌표
            layerY - position:absolute; 인 레이어 안에서의 상대 y 좌표
            target 이벤트가 발생한 대상 요소
            button 마우스 버튼(왼쪽/오른쪽/휠)의 클릭된 상태 체크

       
       */

       document.onmousemove = function(e){ // 이벤트객체
        var theEvent = e ? e : window.event; // 삼항연산자
        var myForm = document.form1;
        myForm.clt_x.value="ClientX : " + theEvent.clientX;
        myForm.clt_y.value="ClientY : " + theEvent.clientY;
        myForm.scr_x.value="ScreenX : " + theEvent.screenX;
        myForm.scr_y.value="ScreenY : " + theEvent.screenY;
        myForm.pg_x.value="PageX : " + theEvent.pageX; // ie안됨
        myForm.pg_y.value="PageY : " + theEvent.pageY;
       }

       document.onkeydown=function(e){
           var theEvent = e ? e : window.event; // 이벤트객체
           var theKey1 = theEvent.keyCode;
           var theKey2 = theEvent.shiftKey;
           if(theKey1 == 72 && theKey2){ // shift + h
                alert("단축키 완성");
           }
       }



    //]]>
    
    </script>
</head>
<body>
<form name="form1" action="#">
    <p><input type="text" name="clt_x" /></p>
    <p><input type="text" name="clt_y" /></p>
    <p><input type="text" name="scr_x" /></p>
    <p><input type="text" name="scr_y" /></p>
    <p><input type="text" name="pg_x" /></p>
    <p><input type="text" name="pg_y" /></p>
</form>
</body>
</html>

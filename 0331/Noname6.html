<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 애니메이션</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box2 {
            position: relative; left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
    //<![CDATA[
        $(document).ready(function(){

            $("#leftBtn").click(function(){
            $("#box2").stop().animate({"background-color":"green","left":"-=100px"},500,"linear");

            })


            $("#rightBtn").click(function(){
            $("#box2").stop().animate({"background-color":"red","left":"+=100px"},500,"linear");

            })
            $("#downBtn").click(function(){
            $("#box2").clearQueue().animate({"background-color":"red","top":"+=100px"},500,"linear");

            })
            $("#upBtn").click(function(){
            $("#box2").clearQueue().animate({"background-color":"red","top":"-=100px"},500,"linear");

            })


            //stop() 현재 진행중인 효과정지
            //버튼을 여러번 클릭하니까 요소가 혼자서 움직이는 현상 없앨 때 사용


            //clearQueue() 큐에 쌓인 효과들을 삭제.
            //여러번 클릭하니까 요소가 혼자서 움직이는 현상 없앨때 사용





        });

     

    </script>

</head>

<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
        <button id="upBtn">up</button>
        <button id="downBtn">down</button>
    </p>

</body>

</html>

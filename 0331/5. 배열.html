<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 Array 객체</title>
    <script>
    /*
        배열 - 하나의 변수에 여러 개의 데이터를 저장
        var 변수(인스턴스 네임) = new Array();
        변수[0]="값1"
        변수[1]="값2"
        변수[2]="값3"

        var 변수 = new Array(3);
        var 변수 = [값1, 값2, 값3];
        메서드
        reverse() 역순 반환
        slice(1,2) 인덱스 1~2직전까지 반환
        sort() 오름차순
        join("구분자") 구분자로 데이터 연결
        concat() 하나로 결합

        shift() 첫인덱스0 데이터 삭제
        pop() 마지막인덱스 데이터 삭제
        unshift(값) 첫인덱스0 새데이터 중첩하여 추가
        push(값) 마지막인덱스에 새데이터 중첩하여 추가
    
    
    */

    var userName = new Array();
    userName[0] = "김은빈";
    userName[1] = "안은민";
    userName[2] = "김지환";
    userName[3] = "박경호";

    var idx = Math.floor(Math.random()*4+0);
    document.write(userName[idx]+"<br />");

    var theFood = new Array("자장면","냉면","갈비탕","돈가스","삼겹살");
    var FoodNum = Math.floor(Math.random()*5+0);
    document.write(theFood[FoodNum]+"<br />");

    var days = new Array("일","월","화","수","목","금","토");
    var today = new Date();
    document.write( days[today.getDay()] + "요일 <br />");


    var money = [100,100,200,50];
    var total = 0;

    for(i=0;i<money.length;i++){
        total = total + money[i];
    }
    document.write(total + "<br />");
    

    var theFood  = ["자장면","냉면","갈비탕","돈가스","삼겹살"];
    theFood.reverse();
    console.log(theFood);
  
    var theSubway  = ["2호선","9호선","7호선","4호선","3호선"];
    theFood.sort();
    console.log(theSubway);
  
    var userName  = ["김명진","김은빈","김지환","박경호","신정은"];
    var result = userName.slice(2,4);
    console.log(result);

    var Mountain1 = ["백두산","청계산","한라산","광교산","설악산"];
    var Mountain2 = ["지리산","남산","북한산","설악산"];
    var joinResult = Mountain1.concat(Mountain2); // 배열을 합친다.
    console.log(joinResult);

    var theProduct = ["냉장고","컴퓨터","선풍기","밥솥","핸드폰",];
    var joinResult = theProduct.join("-"); //문자열로 -로 합친다.
    console.log(joinResult);

    var theSubway = ["2호선","9호선","7호선","4호선","3호선"];
    var newLine1 = "1호선";
    var newLine2 = "분당선";
    console.log(theSubway);

    theSubway.shift();
    console.log(theSubway); //인덱스0 삭제

    theSubway.pop();
    console.log(theSubway); //인덱스마지막 삭제

    theSubway.unshift(newLine1);
    console.log(theSubway);

    theSubway.push(newLine2);
    console.log(theSubway);

    // 행운의 번호

    var luckyNumber = [];
    var num = 0;
    for(var i=1;i<=100;i++){
        luckyNumber.push(i);
    }
    num=Math.floor(Math.random()*luckyNumber.length+0); // 0~99
    console.log(luckyNumber.toString());
    console.log("오늘의 당첨번호는" + luckyNumber[num] + "입니다.");

    //로또번호 생성
    var myLotto = []; //로또번호저장
    var aryLotto = []; //1~45까지 번호저장, aryLotto[0]=1이 저장할꺼임
    var idx = 0;

    for (var i = 1; i <= 45; i++) {
       aryLotto.push(i);
    }

    while (myLotto.length<6){
        idx = Math.floor(Math.random()*aryLotto.length+0) //인덱스번호 저장
        myLotto.push(aryLotto[idx]);
        aryLotto.splice(idx,1); // idx부터 1개삭제
    }

    for (k=0;k<6;k++){
        document.write("번호"+k+" : "+myLotto[k]+"<br />");
    }

    </script>
</head>

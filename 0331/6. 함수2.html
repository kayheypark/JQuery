    <title>Document</title>
    <style type="text/css">
    *{margin: 0; padding: 0;}
    img{vertical-align: top; border:0}
    ul{list-style: none;}

    div#bannerWrap{width: 420px;height: 68px;position: relative;}

    div.frame{width: 400px;overflow: hidden;}

    ul#bannerList{width: 2800px; position: relative; left: 0;}
    ul#bannerList::after{content: ""; display: block;clear: both;}
    ul#bannerList li {float: left; width: 100px;}

    .leftBtn {position: absolute; right: 5px; top: 10px;}
    .rightBtn {position: absolute; right: 5px; top: 40px;}

    </style>


    <script type="text/javascript">
    //<![CDATA[

        var Num = 0;
        var colWidth = -400;

        function myBanner(whichBtn){
            var myBannerList = document.getElementById("bannerList"); // ul

            if(whichBtn == 'leftBtn'){
                //prev
                Num--;
                if(Num<0) Num=6;
                myBannerList.style.left=(Num*colWidth) + "px";
                return false;
            } else if(whichBtn == 'rightBtn'){
                //next
                Num++;
                if(Num>6) Num=0;
                myBannerList.style.left=(Num*colWidth) + "px";
                return false;
            }
            

        }
    //]]>

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>

    <script type="text/javascript">
    //<![CDATA[
    /*
    생성자 함수를 이용해서 특정 속성, 메서드를 가진 객체(사용자 정의 객체)를
    쉽게 생성할 수 있다.

    function 함수명(매개변수1, 매개변수2, 매개변수3){ //생성자함수
        this.속성1=매개변수1;
        this.속성2=매개변수2;
        this.속성3=매개변수3;
        this.메서드1=function(){실행문;}
    }
    var 객체명(인스턴트네임) = new 함수명(값1,값2,값3)

    */    

    function carFactory(carColor1,carColor2,carColor3,carSeat,carEngine){ //생성자함수
        this.color1 = carColor1;
        this.color2 = carColor2;
        this.color3 = carColor3; //속성
        this.seat = carSeat;
        this.engine = carEngine;

        this.tot = function(){ //메소드
            document.write("제조업체 : 현대자동차 <br />");
            document.write("자동차종류 : 승용차 <br />");
        }
    }
    var sonata = new carFactory("red","blue","green","4인용","6기통"); // 객체생성
    document.write(sonata.color1 + "<br />");
    document.write(sonata.engine + "<br />");
    sonata.tot();
    
    //플라톤 이데아 형상
    
    
    //]]>
    
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 문서객체조작 </title>
    <script type="text/javascript">
//<![CDATA[
   /*
   문서객체조작 - 새로운 요소를 생성, 추가, 삭제, 복제
   메서드
    생성 - createElement("요소명")
            appendTextNode("텍스트") / createTextNode("텍스트")
    추가 - 선택요소.appendChild(새요소) - 선택요소에 새로운 자식 요소를 추가
            부모요소.insertBefore(새요소, 자식요소) - 자식요소 앞에 새로운 자식요소 추가
    교체 - 부모요소.replaceChild(새요소,자식요소) - 자식요소를 새요소로 덮어쓰기
    삭제 - 부모요소.removeChild(자식요소) - 자식요소 삭제
    복제 - 선택요소.cloneNode(true or false)
         - 선택요소를 복제해서 true일 경우 하위요소까지 모두 복제
    속성부여 - 선택요소.serAttribute("속성","값") - 선택요소에 해당 속성값 부여
   */
  window.onload = function(){
    var theList = document.getElementById("theList"); // ul
    var listAll = theList.getElementsByTagName("li"); // li , li , li , li
    var copyList = listAll[3].cloneNode(true); // 복제
    theList.insertBefore(copyList,listAll[0]); // 삽입
    theList.removeChild(listAll[4]); //삭제
  }//window.onload=function 닫기
    //]]>
    </script>
</head>
<body>
  <h1>문서객체조작</h1>
      <ul id="theList">
          <li>리스트2</li>
          <li>리스트3</li>
          <li>리스트4</li>
          <li>리스트1</li>
      </ul>
</body>
</html>

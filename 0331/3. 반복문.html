<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 반복문</title>
    <script type="text/javascript">
    //<![CDATA[
    /*
    
        while문 - 특정 조건을 만족하는 동안 실행문을 반복적으로 수행

        var i = 초기값;
        while(조건식){
            실행문;
            증감식;
        }

    */
        document.write("1. while문" +"<br />");
        var i = 1;
        while (i<10){
            document.write(i+"<br />");
            i++;
        }

        //10부터 1까지 내림차순으로 2의 배수만 출력
        document.write("<hr />1-1. 10부터 1까지 내림차순으로 2의 배수만 출력" +"<br />");
        var i = 10;
        while (i>=1){
            if(i%2==0){document.write(i+"<br />");}
            i--;
        }

        /*
        
        for문
        for(var k=초기값 ; 조건식 ; 증감식){
            실행문;
        }

        
        */
        document.write("<hr />2. for문을 이용한 오름차순 "+"<br />");
        for (var i=1;i<10;i++){
            document.write(i + "<br />");
        }

        document.write("<hr />3. for문을 이용한 내림차순(2배수) "+"<br />");
        for (var i=10;i>=1;i--){
            if(i%2==0){document.write(i+"<br />");}
        }


        /*
        
            h6 즐거운 금요일!! <h 6 >h 6 즐거운 금요일!!</h 6 >
            h6 즐거운 금요일!! <h 5 >h 5 즐거운 금요일!!</h 5 >
            h6 즐거운 금요일!! <h 4 >h 4 즐거운 금요일!!</h 4 >
            h6 즐거운 금요일!! <h 3 >h 3 즐거운 금요일!!</h 3 >
            h6 즐거운 금요일!! <h 2 >h 2 즐거운 금요일!!</h 2 >
            h6 즐거운 금요일!! <h 1 >h 1 즐거운 금요일!!</h 1 >
        
        */
        document.write("<hr />4. 문자결합연산자 : for문을 이용하고 String 안에 Number 입력 "+"<br />");
        for(i=6;i>=1;i--){
            document.write("<h"+i+">hi 즐거운 금요일!!</h"+i+">");
        }

        document.write("<hr />4-1. 문자결합연산자 : for문을 이용하고 String 안에 Number 입력 "+"<br />");
        for(i=6;i>=1;i--){
            document.write('h'+i+'즐거운 금요일'+'<br />');

        }
        document.write("<hr />5. for문을 이용하고 이미지 출력 0~10 "+"<br />");
        for(var i=0;i<=19;i++){
            document.write("<img src='images2/quick01_"+i+".png' alt='"+i+"' />");

        }

        /*구구단
            2단
            2x1=2
            .
            .
            .
            2x9=18
        */
        document.write("<br /><hr />6. 구구단 - 2단 <br />");
        for(var k=1;k<=9;k++){
            document.write("2 * " + k + " = " + 2*k + "<br />");

        }

        document.write("<br /><hr />6. 구구단 - 2단~9단 <br />");
           
            for(var j=2;j<=9;j++){
                for(var k=1;k<=9;k++){
                document.write(j + " * " + k + " = " + j*k + "<br />");
                

            }
            
            }
    //]]>
    </script>

    <script>
    window.onload = function(){
        var tabMenu = document.getElementById("tabMenu"); // dl
        var myDT = tabMenu.getElementsByTagName("dt"); // dt, dt, dt
        var myDD = tabMenu.getElementsByTagName("dd"); //dd, dd, dd

        for(var i=0;i<myDT.length;i++){
            myDT[i].children[0].onclick=myDT[i].children[0].onfocus=function(){ //a
            //dd가 보이고
            for(var k=0;k<myDD.length;k++){
                myDD[k].style.display="none";
            }

            var theNext = this.parentNode.nextSibling; //공백문자
            while(theNext.nodeType == 3){
                theNext = theNext.nextSibling; // dd
            }
            theNext.style.display="block";
            //img가 바뀌고
            for(var k=0;k<myDT.length;k++){
                var myImg = myDT[k].children[0].children[0]; // img
                myImg.src=myImg.src.replace("over.gif","out.gif"); // 회색이미지로 변환

            }
                this.children[0].src=this.children[0].src.replace("out.gif","over.gif");
            }
        }



 
        
    }//온로드닫기
    </script>

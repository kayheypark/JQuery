<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
    <script>
        function examPass (name, h,c,j){
            var comment = name + '학생은 ';
            if(h>=60 && c>=60 && j>=60){
                comment += '전과목 PASS';
            } else {
                if(h < 60){comment += 'HTML 재시험, ';}
                if(c < 60){comment += 'CSS 재시험, ';}
                if(j < 60){comment += 'JS 재시험, ';}
            }
            return comment;
        }
        console.log(examPass('김',80,90,70));
        console.log(examPass('이',80,50,50));

        //매개 변수의 개수가 정해지지 않은 함수
        //함수에 전달되는 매개변수 값을 저장해주는 arguments 객체
        //매개변수 값들을 배열 형태로 저장
        function showsubject(){
            console.log(arguments[0] + ',' + arguments[1]);
            console.log(arguments.length);
        }
        showsubject('html','css');

        function showsubject2(){
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i]);
            }
        }
        showsubject2('html','css','js','jq');
    </script>
</head>

</html>

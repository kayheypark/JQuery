<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in 문</title>
<script>
    /* for in 문 - 객체의 속성 접근을 쉽게 */
    var info = {
        subject : 'javascript',
        credit : 3,
        days : 20,
        tuition : 10000
    };
    for(var i in info){
        console.log(i + " : " + info[i]); //i는 속성, info[i]는 속성값이다.
    }

</script>
</head>
<body>
    
</body>
</html>

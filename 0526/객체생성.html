<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성</title>
    <script>
        /*
        
        변수는 데이터 값을 하나만 저장.
        객체는 데이터값을 필요한 대로 만들어 사용.
        객체 데이터는 이름:값 의 쌍으로 이루어져 있고 이것을 속성properties라고 하낟.
        객체의 솟성은 속성값을 저장하는 프로퍼티와 객체의 함수 메서드로 되어있다.

        var 변수 = {
            name : '홍길동', // 속성 프로퍼티:값
            age : 20,
            printOut : funtion(){ //메서드: funtion()
            }
        }
        
        */
        //객체 리터럴
        var circle = {
            color : 'yellow',
            diameter : 100,
            radius : function(){
                return this.diameter / 2;
            }
        };

        console.log(circle.color);
        console.log(circle.diameter);
        console.log(circle.radius());

        //

        var info = {
            subject : 'css',
            credit : 1,
            printOut : function(){
                return this.subject + ',' + this.credit + '학점';
            }
        }

        info.days=20; // 속성추가
        console.log(info.days);

        delete info.credit; // 속성 삭제
        console.log(info.credit); // undefined

        info.printOut=function(){ // 속성변경
            return this.subject + ',' + this.days + '일';
        }
        console.log(info.printOut());

        /* 
        
        Symbol심볼 데이터 - ES6에서 새로 추가된 원시 데이터 타입으로 유일한 식별자를 의미
        심볼데이터를 이용하면 유일한 동일한 객체의 속성명에 대한 충돌을 방지할 수 있다.
        심볼데이터의 속성명은 []으로 표현함.
        
         */

         var subjectName = Symbol();
         var info = {
             [subjectName]:'자바스크립트',
             subjectName:'제이쿼리'
         }
         console.log(info[subjectName]+','+info.subjectName);

         var info = {
             subjectName : '자바스크립트',
             subjectName : '제이쿼리'
         }
         console.log(info.subjectName); //제이쿼리


         // 객체 생성자 함수
         /*
         
         생성자 함수는 첫 글자를 대문자로표시
         function 함수(매개변수1, 매개변수2){
             this.프로퍼티-매개변수1; //this는 함수를 통해 생성되느 객체를 의미함.
             this.프로퍼티-매개변수2;
             this.메서드=function(){};
         }
         var 변수 = new 함수(매개변수1값, 매개변수2값);
         
         */
         function Triangle(b,h){
             this.base = b;
             this.height = h;
             this.area = function() {
                 return b * h / 2;
             };

         }
         var triangle1 = new Triangle(15,15);
         console.log(triangle1.base); // 15 
         console.log(triangle1.height); // 15
         console.log(triangle1.area());

         var triangle2 = new Triangle(25,10);
         console.log(triangle2.base); //  25
         console.log(triangle2.height); // 15
         console.log(triangle2.area()); 
    </script>
</head>
<body>
    
</body>
</html>

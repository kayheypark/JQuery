<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
    <script>
        /*
        
        var는 함수블록{} 에서만 지역변수 존재
        블록{}, 제어문{}에서는 지역변수 존재X
        
        let, const는 블록{}, 제어문{}에서도 지역변수 존재

        제어문블록 {} 안에서 let으로 선언된 변수는 지역변수이기 떄문에 블록{} 밖에서 호출할 수 없음

        let, const는 같은 블록{} 에서는 이미 선언한 변수를 중복해서 선언할 수 없음
        
        */

        //함수의 전역변수
        var sum1 = 10;
        function add1(){
            sum1 = 20;
        }
        add1();
        console.log('전역' + sum1);

        // 함수의 지역변수
        var sum2 = 30;
        function add2() {
            var sum2 = 40;
            console.log('지역' + sum2);
        }
        add2();
        console.log('전역' + sum2);

        //블록의 지역변수
        var num1 = 50;
        if (num1 === 50){
            var num1= 60; // 전역변수
        }
        console.log('전역' + num1);

        let num2 = 70;
        if (num2 === 70){
            let num2 = 80;
            console.log('지역' + num2);
        }
        console.log('전역' + num2);
    </script>
</head>
<body>
    
</body>
</html>

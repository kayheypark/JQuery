<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹 Responsive Web</title>
    <style type="text/css">
    div {width: 100%; height: 700px;}

    @media screen and (min-width: 1280px) { /*pc크기 1280~최대*/
        div {background:red;}
    }
    @media screen and (min-width: 601px) and (max-width: 1279px) { /*pc크기 1280~최대*/
        div {background:green;}
    }
    @media screen and (min-width: 0px) and (max-width: 600px) { /*pc크기 1280~최대*/
        div {background:blue;}
    }


    </style>
</head>
<body>
    <div></div>
</body>
</html>

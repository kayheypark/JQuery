<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹 : Layout Shifter, 레이아웃 시프터</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}

    #wrap {width: 1000px; margin: 0 auto;}
    #box_a {float: left; width: 20%; height: 400px; background:#fcb354;}
    #box_b {width: 100%; height: 200px; background:#f1779e;}
    #box_c {width: 100%; height: 200px; background: #24bbaf;}

    @media screen and (max-width: 1024px){
        #wrap {width: 90%;}

    }
    @media screen and (max-width: 800px){
        #wrap {width: 100%;}
        #box_a {clear: both; float: none; width: 100%;}


    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box_a"></div>
        <div id="box_b"></div>
        <div id="box_c"></div>
    </div>
</body>
</html>

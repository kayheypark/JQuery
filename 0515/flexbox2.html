<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 기본</title>
<style>
    * {margin: 0; padding: 0; list-style: none;}

    ul {display: flex; flex-wrap: wrap; align-content:  space-between; border: 1px solid red; height: 500px;}
    /*

플렉스 항목이 여러줄로 표시될 때 교차축 기준의 배치방법 지정
align-content:flex-start 기본값, flex-end, space-between, space-around
    
    */
    li {width: 100px; height: 100px; background-color: aqua; margin: 8px;}
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>

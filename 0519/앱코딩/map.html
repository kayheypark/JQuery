<hr>

<section>
    <div id="map"></div> <!--구글지도-->
</section>
<script>
    function initMap() {
        var pinLocation ={lat: 37.500078, lng: 127.021745};

        var map = new google.maps.Map(document.getElementById('map'), {
        center: pinLocation,
        zoom: 15
      });

      var marker = new google.maps.Marker({
          position: pinLocation ,
          map: map,
          title:"강남역"
      });

      var infowindow = new google.maps.InfoWindow({
          content: "서울시 강남구 강남역"
      });
      infowindow.open(map,marker);

    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq0QlIOuHsix2pUKYJkok0B6TMsooqsEc&callback=initMap"
